<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>郭毅芙 - Yifu Guo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f8f9fa;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
            line-height: 1.6;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            padding: 40px;
            text-align: center;
            max-width: 500px;
            width: 100%;
            margin: 20px;
        }

        h1 {
            font-size: 2.2em;
            color: #2c3e50;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .chinese-name {
            font-size: 1.4em;
            color: #7f8c8d;
            margin-bottom: 30px;
        }

        .description {
            color: #555;
            font-size: 1.1em;
            margin-bottom: 30px;
        }

        .links {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .link {
            color: #3498db;
            text-decoration: none;
            padding: 8px 16px;
            border: 1px solid #3498db;
            border-radius: 6px;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .link:hover {
            background: #3498db;
            color: white;
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 1.8em;
            }

            .chinese-name {
                font-size: 1.2em;
            }

            .links {
                flex-direction: column;
                align-items: center;
            }

            .link {
                width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Yifu Guo</h1>
        <div class="chinese-name">郭毅芙</div>
        <div class="description">
            Welcome to my personal website
        </div>
        <div class="links">
            <a href="mailto:your-email@example.com" class="link">Email</a>
            <a href="https://github.com/euyis1019" class="link">GitHub</a>
        </div>
    </div>
</body>
</html>
